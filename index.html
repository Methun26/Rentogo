<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./logo_big.png">
  <title>Rentogo</title> 
</head>

<body>

  <div class="wrapper">
    <div class="nav">
      <div class="logo">REN<span style="color: #FF5733;">T</span>OGO</div>

      <div class="menu-links">
        <ul>
          <li><a href="#" style="color: #FF5733;">Home</a></li>
          <li><a href="./rent.html">Rent</a></li>
          <li><a href="./lease.html">Lease</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="search"><i class="fa fa-search"></i></div>

      <div class="cart"><a href="./login.html"><i class="i fa fa-user"></i></a></div>
      </div>
      <div id="Animation"  style="height: 100vh;">
       
    <div style="height: 80vh;">
      <div class="content">
        <div class="tagline">Find Your Desired Product Here</div>
  
        <div class="title">REN<span style="color: #FF5733;">T</span>OGO</div>
  
        <div class="more"><a href="#" style="color: greenyellow;">show all the products</a></div>
  
        <div class="desc">
          <p>
            Your <span>happier</span> life <br>
            starts here with us
          </p>
          <p>
            A rental based company where you can rent anythings for any locations
          </p>
        </div>
      </div>
    </div>
    <div class="leaves">
      <ul id="scene">
        
      </ul>
    </div>
    </div>
  </div>
  <script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);

    TweenMax.staggerFrom(".logo", 1, {
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".menu-links ul li", 1, {
      opacity: 0,
      y: -20000,
      ease: Power3.easeInOut
    }, 0.08)

    TweenMax.from(".search", 1, {
      delay: .5,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".account", 1, {
      delay: .6,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".cart", 1, {
      delay: .7,
      opacity: 0,
      x: -20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".title", 1, {
      delay: 1,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".tagline", 1, {
      delay: 1.3,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".pages", 1, {
      delay: 1.3,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".more", 1, {
      delay: 1.4,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })

    TweenMax.from(".desc", 1, {
      delay: 1.4,
      opacity: 0,
      y: 20,
      ease: Expo.easeInOut
    })


  </script>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
      VANTA.BIRDS({
        el: "#Animation",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0xffffff,
        color1: "#FF5733",
        color2: 0x0
      })
      </script>
</body>

</html>
